<!DOCTYPE html>
<html>
<!-- 
inArray：判断元素是否存在数组中。

jQuery.inArray()函数用于在数组中搜索指定的值，并返回其索引值。如果数组中不存在该值，则返回-1

jQuery.inArray(value, array, [fromIndex])：传递一个检测的目标值，然后传递原始的数组，可以通过fromIndex规定查找的开始值，默认数组是0开始

$.inArray(5, [1,2,3,4,5,6,7])//返回索引4

注意：
	如果要判断数组中是否存在指定值，你需要通过该函数的返回值不等于(或大于)-1来进行判断

	if ($.inArray(4,[1,2,3,4]) != -1) {
		//存在
	}

 -->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    p {
        color: red;
    }
    div{
        width:200px; 
        height: 100px; 
        background-color: yellow;
        color:red;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>inArray方法</h2>
    <p>慕课网,专注分享</p>
    <div id="aaron"></div>
    点击观察结果：
    <select id="animation">
        <option value="1">inArray</option>
        <option value="2">inArray</option>
    </select>
    <input id="exec" type="button" value="执行动画">
    <script type="text/javascript">
    $("#exec").click(function() {
        var v = $("#animation").val();
        var $aaron = $("#aaron");
           $aaron.empty();
        if (v == "1") {

            var index = $.inArray('Aaron',['test','Aaron', 'array','慕课网']);

            $aaron.text('Aaron的索引是: '+ index)

        } else if (v == "2") {

            //指定索引开始的位置
            var index = $.inArray('a',['a','b','c','d','a','c'],2);

            $aaron.text('a的索引是: '+ index)
        } 
    });
    </script>
</body>

</html>
