        <title>使用ajaxSetup()方法设置全局ajax请求默认选项</title>
<!-- 
使用ajaxSetup方法可以设置Ajax请求的一些全局性选项值，设置完成后，后面的Ajax请求将不需要再添加这些选项值
$.ajaxSetup([options])或jQuery.ajaxSetup([options]):options为一个对象，通过该对象设置Ajax请求时的全局选项值


例如，先调用ajaxSetup()方法设置全局的Ajax选项值，再点击两个按钮，分别使用ajax()方法请求不同的服务器数据，并将数据内容显示在页面
 -->
