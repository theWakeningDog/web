<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>使用getJSON()方法异步加载JSON格式数据</title>
<!-- 
使用getJSON方法可以通过Ajax异步请求的方法，获取服务器中的数据，并对获取的数据进行解析，显示在页面中，调用格式为：
	jQuery.getJSON(url, [data], [callback])或$.getJSON(url, [data], [callback])
 -->

        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
        <style type="text/css">
			#divtest
			{
			    width: 282px;
			}
			#divtest .title
			{
			    padding: 8px;
			    background-color:Blue;
			    color:#fff;
			    height: 23px;
			    line-height: 23px;
			    font-size: 15px;
			    font-weight: bold;
			}
			ul
			{
			    float: left;
			    width: 280px;
			    padding: 5px 0px;
			    margin: 0px;
			    font-size: 14px;
			    list-style-type: none;
			}
			ul li
			{
			    float: left;
			    width: 280px;
			    height: 23px;
			    line-height: 23px;
			    padding: 3px 8px;
			}
			.fl
			{
			    float: left;
			}
			.fr
			{
			    float: right;
			}
        </style>
    </head>
    
    <body>
        <div id="divtest">
            <div class="title">
                <span class="fl">我最喜欢的一项运动</span> 
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
            </div>
            <ul></ul>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $("#btnShow").bind("click", function () {
                    var $this = $(this);
                    $.getJSON('data/sport.txt', function(data){
                        $this.attr("disabled", "true");
                        // [{ "name": "足球"},{"name": "散步"},{"name": "篮球"},{"name": "乒乓球"},{"name": "骑自行车"}]
                        $.each('data', function (index, sport) {
                            if(index==3)
                            $("ul").append("<li>" + sport["name"] + "</li>");//这样把name属性取出来
                        });
    
                    });
                })
            });
        </script>
    </body>
</html>
