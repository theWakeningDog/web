<!DOCTYPE html>
<html>
<!-- 
通过change事件去监听input、textarea、select元素发生的改变

input元素：
	监听value值的变化，当有改变发生时，失去焦点后触发change事件。对于单选按钮盒复选按钮，当用户用数遍做出选择时，该事件立即出发

select元素
	当用户鼠标做出选择时，该事件立即触发

textarea元素
	当有改变时，失去焦点后触发
 -->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left div,
    .right div {
        width: 100%;
        padding: 5px;
        margin: 5px;
        float: left;
        border: 1px solid #ccc;
    }
    
    .left div {
        background: #bbffaa;
    }
    
    .right div {
        background: yellow;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>input、textarea与select</h2>
    <div class="left">
        <div class="aaron">input：
            <input class="target1" type="text" value="监听input的改变" />
        </div>
        <div class="aaron1">select：
            <select class="target2">
                <option value="option1" selected="selected">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        <div class="aaron3">textarea：
            <textarea class="target2" rows="3" cols="20">多行的文本输入控件</textarea>
        </div>
    </div>
    输出结果：
    <div id="result"></div>
    <script type="text/javascript">
    
    //监听input值的改变
    $('.target1').change(function(e) {
    	console.log(e);
    	console.log(e.target);
        $("#result").html(e.target.value)
    });

    //监听select：
    $(".target2").change(function(e) {
        $("#result").html(e.target.value)
    })

     //监听textarea：
    $(".target3").change(function(e) {
        $("#result").html(e.target.value)
    })
    </script>
</body>

</html>
