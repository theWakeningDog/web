<!DOCTYPE html>
<html>
<!-- 
focusin():聚焦时，比如文本框聚焦时边框变为红色。。看下面的例子
当一个元素，或者其内部任何一个元素获得焦点的时候，例如：input元素，用户在点击聚焦的时候，如果开发者需要捕获这个动作的时候，jQuery提供了一个focusin事件

$ele.focusin()
$ele.focusin( handler )
$ele.focusin( [eventData ], handler )
 -->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left div,
    .right div {
        width: 500px;
        height: 50px;
        padding: 5px;
        margin: 5px;
        float: left;
        border: 1px solid #ccc;
    }
    .left div {
        background: #bbffaa;
    }
    
    .right div {
        background: yellow;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>.focusin()方法</h2>
    <div class="left">
        <div class="aaron">
            点击聚焦：<input type="text" />
        </div>
    </div>
    <div class="right">
        <div class="aaron1">
            点击聚焦并传递参数：<input type="text" />
        </div>
    </div>


    <script type="text/javascript">

        //input聚焦
        //给input元素增加一个边框
        $("input:first").focusin(function() {
             $(this).css('border','2px solid red')
        })

    </script>


    <script type="text/javascript">

        //不同函数传递数据
        function fn(e) {
             $(this).val(e.data)
        }

        function a() {
            $("input:last").focusin('慕课网', fn)
        }
        a();

    </script>
</body>

</html>
