<!DOCTYPE html>
<html>
<!--
.html()方法
	1、.html()不传入值，获取集合中第一个匹配元素的HTML内容
	2、.html(htmlString)设置每一个匹配元素的HTML内容
	3、.html(function(index,oldhtml))用来返回设置HTML内容的一个函数
注意事项：
	.html()方法内部使用的是DOM的innerHTML属性来处理的，所以在设置与获取上需要注意的一个最重要的问题，这个操作是针对整个HTML内容（不仅仅只是文本内容）

.text()方法
	得到匹配元素集合中每个元素的文本内容结合，包括他们的后代，或设置匹配元素集合中每个元素的文本内容为指定的文本内容。，具体有3种用法：

	1、.text() 得到匹配元素集合中每个元素的合并文本，包括他们的后代
	2、.text( textString ) 用于设置匹配元素内容的文本
	3、.text( function(index, text) ) 用来返回设置文本内容的一个函数
注意事项：
	.text()结果返回一个字符串，包含所有匹配元素的合并文本

.html与.text的异同:
	1、.html与.text的方法操作是一样，只是在具体针对处理对象不同
	2、.html处理的是元素内容，.text处理的是文本内容
	3、.html只能使用在HTML文档中，.text 在XML 和 HTML 文档中都能使用
	4、如果处理的对象只有一个子文本节点，那么html处理的结果与text是一样的
	5、火狐不支持innerText属性，用了类似的textContent属性，.text()方法综合了2个属性的支持，所以可以兼容所有浏览器
-->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>.html()与.text()</title>
    <!-- <link rel="stylesheet" href="imooc.css" type="text/css"> -->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <style type="text/css">
		.left {
        width: auto;
        height: 120px;
    }
    
    .left div {
        width: 150px;
        height: 70px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }
    a,p{
        display: block;
    }
    </style>
</head>

<body>
    <h3>.html()与.text()</h3>
    <div class="left first-div">
        <div class="div">
            <a>:first-child</a>
            <a>第二个元素</a>
            <a>:last-child</a>
        </div>  
        <div class="div">
            <a>:first-child</a>
            <a>第二个元素</a>
            <a>:last-child</a>
        </div>
    </div>
    
    <h4>显示通过html方法获取到的内容</h4>
    <p></p>

    <h4>显示通过text方法获取到的内容</h4>
    <p></p>


    <script type="text/javascript">
        //显示出html方法获取到的内容
        //.html()是整个html文档结构
        $('p:first').html( $(".first-div").html() ) 
    </script>


    <script type="text/javascript">
        //显示出text方法获取到的内容
        //.text()是文本内容的合集
        $('p:last').text( $(".first-div").text() ) 
    </script>


    <script type="text/javascript">
        //通过.text()方法替换文本内容
        $(".left a:first").text('替换第一个a元素的内容')
    </script>


    <script type="text/javascript">
        //通过.html()方法替换html结构
        $(".left div:first").html('整个div的子节点都被替换了')
    </script>


    <script type="text/javascript">
        //通过.text()的回调，获取原本的内容，修改，在重新赋值
        $(".left a:first").text(function(idnex,text){
            return '增加新的文本内容' + text
        })
    </script>



</body>

</html>
