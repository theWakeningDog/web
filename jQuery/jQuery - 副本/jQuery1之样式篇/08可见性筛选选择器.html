<!DOCTYPE html>
<html>
<!--
	$(":visible")		选择所有显示的元素
	$(":hidden")		选择所有隐藏的元素

注意:
	1、:hidden选择器，不仅仅包含样式是display="none"的元素，还包括隐藏表单、visibility等等
	2、我们有几种方式可以隐藏一个元素：
		1）、CSS display的值是none。
		2）、type="hidden"的表单元素。
		3）、宽度和高度都显式设置为0。
		4）、一个祖先元素是隐藏的，该元素是不会在页面上显示
		5）、CSS visibility的值是hidden
		6）、CSS opacity的指是0

	如果元素中占据文档中一定的空间,元素被认为是可见的。
	可见元素的宽度或高度，是大于零。
	元素的visibility: hidden 或 opacity: 0被认为是可见的，因为他们仍然占用空间布局。
-->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>可见性筛选选择器</title>
    <!-- <link rel="stylesheet" href="imooc.css" type="text/css"> -->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <style type="text/css">
    	.left {
        width: auto;
        height: 120px;
    }
    
    .left div {
        width: 100px;
        height: 70px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }
    
    .bottom {
        width: 800px;
    }
    
    .bottom div,
    .bottom span {
        display: block;
        width: 80px;
        height: 80px;
        margin: 5px;
        background: #bbffaa;
        float: left;
        font-size: 14px;
    }
    
    .bottom .small {
        width: 60px;
        height: 25px;
        font-size: 12px;
        background: #fab;
    }
    </style>
</head>

<body>
    <h2>可见性筛选选择器</h2>
    <h3>:visible/:hidden</h3>
    <div class="left">
        <div class="div">
            <a>display</a>
            <p id="div1" style="display:none;">display</p>
        </div>
        <div class="div">
            <a>width</a>
            <a>height</a>
            <p id="div2" style="width:0;height:0">width/height</p>
        </div>
        <div class="div">
            <a>visibility</a>
            <a>opacity</a>
            <p id="div3" style="visibility:hidden;opacity:0">visibility</p>
        </div>
    </div>

    <p id="show"></p>
	<script type="text/javascript">
		function show (ele) {
			console.log(ele);
			if (ele instanceof jQuery) {
				$("#show").html('元素的长度的 = ' + ele.length)
			} else {
				alert(ele+' 不是jQuery对象')
			}
		}
	</script>


    <script type="text/javascript">
    	//查找id = div1的DOM元素,是否可见
    	show($("#div1:visible"));
    </script>


    <script type="text/javascript">
    	//查找id = div2的DOM元素,是否可见
    	show($("#div2:visible"));
    </script>

    <script type="text/javascript">
    	//查找id = div3的DOM元素,是否可见
    	show($("#div3:visible"));
    </script>

    <script type="text/javascript">
    	//查找id = div1的DOM元素,是否隐藏
    	show($("#div1:hidden"));
    </script>

    <script type="text/javascript">
    	//查找id = div2的DOM元素,是否隐藏
    	show($("#div2:hidden"));
    </script>

    <script type="text/javascript">
    	//查找id = div3的DOM元素,是否隐藏
    	show($("#div3:hidden"));
    </script>



</body>

</html>
