<!DOCTYPE html>
<html>
<!--
attr四个表达式
    attr('属性名)：获取属性的值
    attr('属性名，属性值)：设置属性的值
    attr('属性名'，函数值) ：设置属性的函数
    attr(attributes)：给指定元素设置多个属性值，即：{属性名一：“属性值一”，属性名2：“属性值二”，......}(这个类比ajax的data)
removeAttr()删除方法
    .removeAttr(attributeName)：为匹配的元素集合中的每一个元素中移除一个属性(attribute)
注意事项：
    dom中有个概念的区分：Attribute和Property翻译出来都是“属性”，《js高级程序设计》书中翻译为“特性”和“属性”。简单理解，Attribute就是dom节点自带的属性

    例如：html中常用的id、class、title、align等：

    <div id="immooc" title="慕课网"></div>
    而Property是这个DOM元素作为对象，其附加的内容，例如,tagName, nodeName, nodeType,, defaultChecked, 和 defaultSelected 使用.prop()方法进行取值或赋值等

    获取Attribute就需要用attr，获取Property就需要用prop
-->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>.attr()与.removeAttr()</title>
    <style>
    input {
    	display    : block;
		margin     : 10px;
		padding    : 10px;
		background : #bbffaa;
		border     : 1px solid #ccc;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>.attr()与.removeAttr()</h2>
    <h3>.attr</h3>
    <form>
        <input type="text" value="设置value" />
        <input type="text" value="获取value"/>
        <input type="text" value="回调拼接value" />
        <input type="text" value="删除value" />
    </form>

    <script type="text/javascript">
    	//找到第一个input，通过attr设置属性value的值
        //$('input:first')、$('input:eq(0)')、$('input:first-child')
    	$('input:first-child').attr('value','.attr( attributeName, value )');
    </script>

    <script type="text/javascript">
    	//找到第二个input，通过attr获取属性value的值
    	$('input:eq(1)').attr('value');
    </script>

    <script type="text/javascript">
    	//找到第三个input，通过使用一个函数来设置属性
    	//可以根据该元素上的其它属性值返回最终所需的属性值
    	//例如，我们可以把新的值与现有的值联系在一起：
    	$('input:nth-child(3)').attr('value',function(i, val){
            console.log(i);//为什么是0
            console.log(val);//是value值
    		return '通过function设置' + val
    	})
    </script>

    <script type="text/javascript">
    	//找到第四个input，通过使用removeAttr删除属性
    	$('input:nth-last-child(1)').removeAttr('value')
    </script>


</body>

</html>
